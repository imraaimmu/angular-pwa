<h2 style="text-align: center;">MQTT Streaming</h2>
<div class="container">
    Server : <input type="text" value="{{server}}"/> <br>
    Port : <input type="text" value="{{port}}"/><br>
    Protocol : <input type="text" value="{{protocol}}"/><br>
    <button (click)="connect()" style="white-space: pre-wrap" class="btn btn-success">connect</button><br>
    <table class="table table-striped table-bordered">
        <thead>
            <tr align="center">
                <th align="center">Temperature</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let event of events">
                <td align="center">{{event}}</td>
                <!-- <td>{{user.email}}</td>
                <td>{{user.role}}</td> -->
            </tr>
        </tbody>
    </table>
</div>
